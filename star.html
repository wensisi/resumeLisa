<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5星标杆</title>
	<!-- <meta name="x5-orientation" content="portrait">
	<meta name="x5-page-mode" content="app"> -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="x5-fullscreen" content="true">
	<script type="text/javascript" src="js/flexible.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/pages/index.min.css?v=17.03.12">
</head>
<body style="max-width: 540px;
    margin: 0 auto;
    height: 100%;"> 		
	<div id="page1" class="container page">
		<div class="section-top">
			<div class="user-infor">
				<div class="user-photo"></div>
				<div class="user-class-num"><img src="images/a-num-five.png"></div>
				<div class="user-name">sonyahuang(黄诗卉)</div>
			</div>
		</div>
		<div class="section-middle">
			<div class="infor-explain">
			<div class="qq-icon swing ani-duration-0-5s"></div>
			<div class="qq-words"></div></div>
			<div class="infor-detail">
				<p class="start-time fadeIn ani-duration-1s ani-delay-1s">您于<b id="start-time">2013.07.19</b>加入鹅鹅伐木累</p>
				<p class="total-num fadeIn ani-duration-1s ani-delay-2s">已累计获得5星<b id="total-num">2次</b>啦</p>
				<p class="surpass-percent fadeIn ani-duration-1s ani-delay-3s">超越了<b id="surpass-percent">92.6%</b>的鹅厂精英</p>
				<div class="qq-big-icon bounceInDown ani-duration-2s ani-delay-3-5s"></div>
				<div class="words-madal bounceInDown ani-duration-2s ani-delay-3-5s"><div class="result-icon">孤独求败</div></div>
			</div>
		</div>
	</div>
	<!-- 第二页 -->
	<div id="page2" class="container2 page" style="display:none;">
		<div class="content-background">
		<div class="content-top"></div>
			<ul class="img-wrap">
				<li class="img-one rotateInDownLeft ani-duration-1s"></li>
				<li  class="img-two rotateInDownRight ani-duration-1s ani-delay-1-5s"></li>
				<li  class="img-three bounceInDown ani-duration-1-5s ani-delay-2s"></li>
			</ul>
		</div>
	</div>
	<!-- 第三页 -->
	<div id="page3" class="container3 page" style="display:none">
		<div class="content-top">
			<p class="get-medale flip ani-duration-1s" ><img src="images/c-medal.png"></p>
			<p class="qq-icon-one animated bounce ani-duration-1s ani-delay-1s"><img src="images/c-qq01.png"></p>
			<p class="qq-icon-two bounce ani-duration-1s ani-delay-1s"><img src="images/c-qq02.png"></p>
			<p class="qq-icon-three swing ani-duration-1s ani-delay-1s"><img src="images/a-infor-bg05.png"></p>
		</div>
		<div class="content-bottom"></div>
	</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
var startY,endY;
var now_index = 0,movedistance = 30;//设置的滑动距离
var totalPages = $(".page").length;
  $("body").on("touchstart",function(event){
  		 event.preventDefault();
  		 var touch = event.touches[0];
         startY = parseInt(touch.pageY);
         endY = 0;
  	     // console.log(startY);
  }).on("touchmove",function(event){
		 event.preventDefault();
  		var touch = event.touches[0]; 
  		 endY = parseInt(touch.pageY);
  }).on("touchend",function(event){
	  	event.preventDefault();
	  	if((endY-startY)>movedistance)
	  	{
	  		change(-1);
	  	}
	  	else if((startY-endY)>movedistance)
	  	{
	  		change(1);
	  	}
	  	// console.log(endY-startY);
  });
//切换显示
  function change(_drection)
  {
  	window.location ="#";
  	$(".page").eq(now_index).css({'display':'none'});
  	now_index =now_index+_drection>=totalPages?totalPages-1:now_index+_drection<0?0:now_index+_drection;
  	$(".page").eq(now_index).css({"display":"block"});
  }
</script>
</body>
</html>
