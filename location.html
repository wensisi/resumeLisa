<!DOCTYPE html>
<html>
<title>HTML5 HTML5 调用百度地图API地理定位实例</title>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SqCXyPDUaIWOeFwU5HldGY9E546NR3IG"></script>
        <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"></script> -->
    </head>
    <body >
       <div id="status" style="text-align: center"></div>
        <div style="width:600px;height:480px;border:1px solid gray;margin:30px auto" id="container"></div> 
        <div id="allmap" style="margin:50px 10px;width:600px;height:480px;"></div>
    </body>
</html> 

<script type="text/javascript">
    // 百度地图API功能
   window.onload = function() {
        if(navigator.geolocation) {
            document.getElementById("status").innerHTML = "HTML5 Geolocation is supported in your browser.";
                // 百度地图API功能
                var map = new BMap.Map("container");
                var point = new BMap.Point(116.331398,39.897445);
                map.centerAndZoom(point,12);
                var geolocation = new BMap.Geolocation();
                geolocation.getCurrentPosition(function(r){
                    if(this.getStatus() == BMAP_STATUS_SUCCESS){
                        var mk = new BMap.Marker(r.point);
                        map.addOverlay(mk);
                        map.panTo(r.point);
                        alert('您的位置：'+r.point.lng+','+r.point.lat);
                    }
                    else {
                        alert('failed'+this.getStatus());
                    }        
                },{enableHighAccuracy: true})
        }
    };
</script>
